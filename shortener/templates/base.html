{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.png' %}" />
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Wire+One|Roboto" rel="stylesheet">
    <title>URL shortener.</title>
</head>

<body>
    <main class="main-wrapper">
        <nav class="navbar">
            <a class="navbar-brand" href="{% url 'main_page' %}">
                <img class="brand-icon" src="{% static 'favicon.png' %}">URL shortener
            </a>
        </nav>

        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
    </main>
</body>

</html>
